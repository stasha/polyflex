<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="../../webcomponentsjs/webcomponents.min.js"></script>
		
		<link rel="import" href="../polyflex/singletons/url-router.html" />
		<link rel="import" href="../polyflex/singletons/ajax-base.html" />
		
		<link rel="import" href="../polyflex/view-stack.html" />

		<link rel="import" href="../polyflex/fx/fx-fade.html" />
		

	<url-router base="/polyflex/polyflex/examples"></url-router>
	<ajax-base ajax-base="/polyflex/polyflex/examples"></ajax-base>
	
	<fx-fade id="fadeIn" to="1" speed="0.5" delay="1"></fx-fade>
	<fx-fade id="fadeOut" to="0" speed="0.5"></fx-fade>

<body>

	<a onclick="vs.selectedIndex = 0">1</a>
	<a onclick="vs.selectedIndex = 1">2</a>
	<a href="/polyflex/polyflex/examples/third-page">3</a>

<view-stack name="view-stack-element" debug selected-index="1" resize-to-content show-effect="#fadeIn" hide-effect="#fadeOut" id="vs" style="width: 200px; height: 200px;">
	<ajax-container name="jedan" style="width: 800px; height: 900px;">1</ajax-container>
	<ajax-container name="dva">2</ajax-container>
	<ajax-container name="tri" url="/third-page">3</ajax-container>
	<ajax-container name="cetiri" url="/fourth-page/:id">4</ajax-container>
	<ajax-container name="pet" url="/fourth-page/:id">5</ajax-container>
	<ajax-container name="sest" url="/fourth-page/:id">6</ajax-container>

	<ajax-container name="osam" url="/fourth-page/:id">8</ajax-container>

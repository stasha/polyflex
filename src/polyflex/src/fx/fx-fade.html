<link rel="import" href="../behaviors/AnimationBehavior.html" />


<dom-module id="fx-fade">
	<script>

		(function (window) {

			"use strict";

			var polyflex = window.polyflex = window.polyflex || {};
			var behaviors = polyflex.behaviors = polyflex.behaviors || {};

			Polymer({
				is: "fx-fade",
				behaviors: [behaviors.AnimationBehavior],
				properties: {
					from: {
						type: Number
					},
					to: {
						type: Number,
						value: 1
					}
				},
				start: function (element, context, onStart, onUpdate, onComplete) {
					var options = {
						opacity: this.to,
						delay: this.delay,
						ease: this.ease,
						overwrite: this.overwrite,
						onStart: onStart,
						onUpdate: onUpdate,
						onComplete: onComplete,
						onCompleteParams: [this, element, context]
					};
					if (typeof this.from === "number") {
						this.tween = this.provider.fromTo(element, this.speed, {opacity: this.from}, options);
					} else {
						this.tween = this.provider.to(element, this.speed, options);
					}

					return this.tween;
				}
			});

		})(window);
	</script>
</dom-module>
